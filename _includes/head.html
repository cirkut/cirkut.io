<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel="shortcut icon" href="{{ site.baseurl }}/images/logo-gray.png">
	<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/logo-gray-matte.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/images/logo-gray-matte.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/images/logo-gray-matte.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/images/logo-gray-matte.png">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fluidbox/2.0.4/css/fluidbox.min.css">
</head>

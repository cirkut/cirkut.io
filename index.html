---
layout: home
heroContent: Cirkut Media is a marketing &amp; media agency that helps connect the dots between you and your customers.
titleImage: /images/logo-white.png
---


<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
